<body>

  <button onclick="enviar()">Enviar inscri√ß√£o</button>

  <script>

  async function enviar() {

    await fetch(api, {

      body: JSON.stringify({ action: "inscrever", nome, fantasia }),
      headers: { "Content-Type": "application/json" }
    });
    alert("Inscri√ß√£o registrada!");
    document.getElementById('nome').value = "";
    document.getElementById('fantasia').value = "";
  }
  </script>
