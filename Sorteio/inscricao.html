<body>

    <button id="btnInscrever">Enviar inscriÃ§Ã£o</button>

  <script>
    document.getElementById('btnInscrever').onclick = function() {

      if (!nome || !fantasia) {
        document.getElementById('mensagem').textContent = "Preencha todos os campos!";
        return;
      }

      const inscricoes = JSON.parse(localStorage.getItem('inscricoes') || '[]');
      inscricoes.push({ nome, fantasia, votos: 0 });
      localStorage.setItem('inscricoes', JSON.stringify(inscricoes));

      document.getElementById('mensagem').textContent = "âœ… InscriÃ§Ã£o enviada com sucesso!";
      document.getElementById('nome').value = "";
      document.getElementById('fantasia').value = "";
    };
  </script>
