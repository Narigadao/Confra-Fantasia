<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Vota√ß√£o - Confraterniza√ß√£o GS1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>üèÜ Vota√ß√£o - Confraterniza√ß√£o GS1</header>
  <div class="container" id="lista">Carregando fantasias...</div>

  <script>
    const scriptURL = "COLE_AQUI_SEU_LINK_DO_APPS_SCRIPT";

    async function carregar() {
      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "listar" })
      });
      const data = await res.json();

      const listaDiv = document.getElementById('lista');
      listaDiv.innerHTML = '';
      data.forEach(f => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${f.fantasia}</h3>
          <p><i>${f.nome}</i></p>
          <button onclick="votar('${f.fantasia}')">Votar</button>
          <hr>
        `;
        listaDiv.appendChild(div);
      });
    }

    async function votar(fantasia) {
      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "votar", fantasia })
      });
      alert('Voto registrado!');
    }

    carregar();
  </script>
</body>
</html>
