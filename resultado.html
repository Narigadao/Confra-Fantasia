<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultados - Confraterniza√ß√£o GS1</title>
    <style>
        body {
            margin: 0;
            background: #141414;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .fantasia {
            background: #333;
            margin: 15px;
            padding: 25px;
            border-radius: 15px;
            display: inline-block;
            min-width: 280px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .primeiro { 
            background: linear-gradient(135deg, #E50914, #B20710);
            transform: scale(1.05);
        }
        .segundo { 
            background: linear-gradient(135deg, #B20710, #8A0000);
        }
        .terceiro { 
            background: linear-gradient(135deg, #8A0000, #660000);
        }
        .ranking {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .atualizacao {
            color: #888;
            margin: 20px 0;
            font-size: 18px;
        }
        h1 {
            color: #E50914;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .loading {
            font-size: 20px;
            color: #E50914;
        }
        .vencedor-trofeu {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ RESULTADOS PARCIAIS</h1>
        <div class="atualizacao" id="atualizacao">
            ‚è∞ √öltima atualiza√ß√£o: <span id="hora">carregando...</span>
            <br><small>Atualizando automaticamente a cada 30 segundos</small>
        </div>
        
        <div id="resultados">
            <p class="loading">üé≠ Carregando resultados...</p>
        </div>

        <div style="margin-top: 40px;">
            <a href="index.html" style="color: #E50914; font-size: 16px; text-decoration: none; background: #333; padding: 10px 20px; border-radius: 5px;">
                ‚Üê Voltar para a p√°gina inicial
            </a>
        </div>
    </div>

    <script>
        // ‚úÖ SEU ID DA PLANILHA
        const PLANILHA_ID = "1a2HwURkiSfTelhSf1fKzt0a-ONAOdxv2sINglaAv5Ag";
        
        async function carregarResultados() {
            try {
                console.log("üîÑ Atualizando resultados...");
                
                // Pega dados diretamente da planilha p√∫blica
                const url = `https://docs.google.com/spreadsheets/d/${PLANILHA_ID}/gviz/tq?tqx=out:json`;
                
                const response = await fetch(url);
                const text = await response.text();
                
                // Processa resposta do Google
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const votosPorFantasia = {};
                
                // Processa cada linha (pula cabe√ßalho - linha 0)
                json.table.rows.forEach((row, index) => {
                    if (index > 0) { // Ignora cabe√ßalho
                        const nome = row.c[0]?.v || "";
                        const fantasia = row.c[1]?.v || "";
                        const votos = parseInt(row.c[2]?.v) || 0;
                        
                        if (fantasia && fantasia.trim() !== "") {
                            votosPorFantasia[fantasia] = (votosPorFantasia[fantasia] || 0) + votos;
                        }
                    }
                });
                
                // Converte para array e ordena por votos
                const ranking = Object.entries(votosPorFantasia)
                    .sort((a, b) => b[1] - a[1]);
                
                // Exibe resultados
                const container = document.getElementById('resultados');
                
                if (ranking.length === 0) {
                    container.innerHTML = '<p class="loading">‚è≥ Nenhum voto registrado ainda. Seja o primeiro a votar!</p>';
                    return;
                }
                
                let html = '';
                ranking.forEach(([fantasia, totalVotos], index) => {
                    let classe = '';
                    let trofeu = 'üé≠';
                    
                    if (index === 0) {
                        classe = 'primeiro';
                        trofeu = 'ü•á';
                    } else if (index === 1) {
                        classe = 'segundo';
                        trofeu = 'ü•à';
                    } else if (index === 2) {
                        classe = 'terceiro';
                        trofeu = 'ü•â';
                    }
                    
                    html += `
                        <div class="fantasia ${classe}">
                            <div class="vencedor-trofeu">${trofeu}</div>
                            <div class="ranking">${index + 1}¬∫ Lugar</div>
                            <div style="font-size: 24px; margin: 15px 0; font-weight: bold;">${fantasia}</div>
                            <div style="font-size: 32px; font-weight: bold;">${totalVotos} voto${totalVotos !== 1 ? 's' : ''}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
                // Atualiza hora
                document.getElementById('hora').textContent = new Date().toLocaleTimeString('pt-BR');
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar resultados:', error);
                document.getElementById('resultados').innerHTML = 
                    '<p class="loading">‚ùå Erro ao carregar resultados. Verifique se a planilha est√° p√∫blica.</p>';
            }
        }
        
        // Atualiza a cada 30 segundos
        carregarResultados();
        setInterval(carregarResultados, 30000);
        
        // Atualiza tamb√©m quando a p√°gina ganha foco
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                carregarResultados();
            }
        });
    </script>
</body>
</html>
