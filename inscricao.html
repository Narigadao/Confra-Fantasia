<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Inscri√ß√£o - Confraterniza√ß√£o GS1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>üé≠ Inscri√ß√£o - Confraterniza√ß√£o GS1</header>

  <div class="container">
    <input id="nome" placeholder="Seu nome completo">
    <input id="fantasia" placeholder="Nome da fantasia">
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    const scriptURL = "COLE_AQUI_SEU_LINK_DO_APPS_SCRIPT";

    async function enviar() {
      const nome = document.getElementById('nome').value.trim();
      const fantasia = document.getElementById('fantasia').value.trim();
      if (!nome || !fantasia) return alert('Preencha todos os campos!');

      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "inscrever", nome, fantasia }),
      });

      alert('Inscri√ß√£o registrada com sucesso!');
      document.getElementById('nome').value = '';
      document.getElementById('fantasia').value = '';
    }
  </script>
</body>
</html>
