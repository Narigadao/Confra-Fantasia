<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscri√ß√£o - Confraterniza√ß√£o GS1</title>
<style>
  body { background:#141414; color:white; font-family:Arial; text-align:center; }
  form { background:#1f1f1f; display:inline-block; padding:20px; border-radius:10px; margin-top:50px; }
  input { display:block; margin:10px auto; padding:10px; width:80%; border:none; border-radius:5px; }
  button { background:#e50914; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
  button:hover { background:#b0060f; }
  .msg { margin-top:15px; }
</style>
</head>
<body>
  <h1>üé≠ Confraterniza√ß√£o GS1</h1>
  <h2>Inscri√ß√£o para o Concurso de Fantasia</h2>
  <form id="formInscricao">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="text" name="fantasia" placeholder="Nome da fantasia" required>
    <button type="submit">Enviar</button>
  </form>
  <p class="msg" id="mensagem"></p>
  <br>
  <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://narigadao.github.io/Confra-Fantasia/inscricao.html" alt="QR Code">
  
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwrkLD_b5bH_pNQJ2_Md4ng82SmBSrY_lagx7FVaFz9FmCh8Rv7EmnzhtHpa_ooQN5etA/exec";
    const form = document.getElementById("formInscricao");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = new FormData(form);
      data.append("action", "inscrever");

      fetch(scriptURL, { method: "POST", body: data })
        .then(res => res.text())
        .then(txt => {
          msg.innerText = "‚úÖ Inscri√ß√£o registrada com sucesso!";
          form.reset();
        })
        .catch(err => msg.innerText = "‚ùå Erro ao enviar inscri√ß√£o.");
    });
  </script>
</body>
</html>
